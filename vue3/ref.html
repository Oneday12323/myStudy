6.实现一个twoSum 函数: 传入源数组和目标数字，返回源数组中两个相加起来等于目标
数字的索引
twoSum( [2,7,11,15], 9) // [0, 1] ，因为2 + 7 = 9

const twoSum = (nums,tar) => {
    let map = new Map();
    for(let i = 0; i <nums.length;i++){
        if(map.has(tar - nums[i])){
            return [map.get(tar - nums[i]),i];
        }else{
            map.set(nums[i],i);
    }
    return [];
}

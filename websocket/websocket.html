<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        const SOCKET_URL = "wss://socket.idcd.com:1443";
        const WebSocket = () => {
            // 浏览器会在初始化 WebSocket 对象之后立即创建连接
            let socket = new WebSocket(SOCKET_URL);

            // socket 连接成功 发送信息
            socket.onopen = () => {
                socket.send("hello world");
            }
        }
        WebSocket();
    </script>
</body>

</html>

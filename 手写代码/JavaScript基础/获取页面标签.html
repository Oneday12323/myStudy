<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取页面标签</title>
</head>
<body>
    <div>1</div>
    <p>2</p>
    <span>3</span>
    <script>
        function getTag(){
            const tags = document.querySelectorAll('*').length
            console.log(tags);
        }
        getTag()
    </script>
</body>
</html>
